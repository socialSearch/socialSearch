<script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
<!-- <div ng-include="'components/navbar/navbar.html'"></div> -->

  <header class="hero-unit" id="banner">
    <div class="container">
      <h1>Social Search</h1>
      <p class="lead">Search your favorite social sites!</p>
      <div class="search-input">
        <div class="col-lg-6 col-md-offset-3">
          <form role="form" ng-submit="search()">
            <div class="input-group">
              <input type="text" ng-model="query" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Search</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

<div class="cont-media">
  <div class="tweet-box" ng-repeat="tweet in response.twitter">
    <blockquote class="twitter-tweet" data-conversation="none" lang="en">
      <p>{{tweet.text}}</p>
      &mdash; {{tweet.name}} (@{{tweet.user}})
      <a href="{{tweet.link}}"></a>
    </blockquote>
  </div>

  <div class="insta-box" ng-repeat="insta in response.instagram">
    <div class="i-head">
      <img src="{{insta.proPic}}" class="prof-pic">
      <a href="http://instagram.com/{{insta.user}}"><b>{{insta.user}}</b></a>
      <a href="{{insta.link}}">
        <img src="/assets/images/instagram.png" class="i-logo">
      </a>
    </div>
    <div>
      <img src="{{insta.picture}}" class="i-pic">
    </div>
  </div>
  
</div>

<div id="footer">
  <footer class="footer">
    <div class="container">
      <p>
        Social Search Inc. |
        <a href="https://github.com/socialSearch/socialSearch">Github</a> |
        <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a>
      </p>
    </div>
  </footer>
</div>
